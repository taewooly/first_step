


<!doctype html> <!-- 관용적으로 -->
<html>          <!-- 본문은 <body>로 묶고, <body>로 설명하는 태그는 <head>로 묶기로 하였다. 이 둘을 묶는 태그는 <html> -->
<head>
        <head>
  <title>WEB introduction</title> <!-- 웹브라우저 탭의 제목. 본문의 제목이 무엇인지 설명. -->
  <meta charset="utf-8"> <!-- 본문이 UTF-8로 설명되어 있으니 UTF-8로 읽어라. -->
</head>
<body>
  <h1><a href="index.html">WEB</a></h1>
  <ol>                           <!-- 부모는 자식태그 / 자식은 부모태그를 가진다.-->
    <li><a href="1.html">HTML</a></li>                <!-- 부모태그 <ol>은 ordered list를 의미. 넘버링.-->
    <li><a href="2.html">CSS</a></li>                 <!-- 부모태그 <ul>은 unordered list를 의미. 둘다 li를 구분할 때 쓰는 태그. 목차와 사용자가 겹치면 구분해야하니까. 그루핑.-->
    <li><a href="3.html">JavaScript</a></li>          <!-- 자식태그 <li>. 목차를 만들때 쓰세요.-->
  </ol>
  <h2>WEB</h2>
        <p>
         <iframe width="560" height="315" src="https://www.youtube.com/embed/7T7r_oSp0SE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </p>
  <img src="coding.jpg" width="100%"> <!-- 이미지의 속성 src, width -->

  <p><a href="https://ko.wikipedia.org/wiki/%EC%9B%94%EB%93%9C%EC%99%80%EC%9D%B4%EB%93%9C%EC%9B%B9"   
        target="_blank" 
        title="html5 specification">         <!-- 도움말을 참조하면 됨! a는 anchor. href는 hypertext는 link. + 이값을 참조 reference.-->
    월드와이드웹(WorldWideWeb)</a>     <!-- target은 클릭했을때 새 탭으로 열것인지. title은 클릭하기 전에 무엇인지 알려주고 싶다.-->
    은 세계 최초의 웹 브라우저이자, 위지윅 HTML 편집 프로그램이다. 
    1991년 2월 26일에 팀 버너스리가 이 프로그램을 처음 소개하였으며 넥스트스텝 플랫폼 위에서 동작한다. 
  </p><p style="margin-top:45px;">        
    나중에는 월드 와이드 웹의 이름과 충돌을 피하기 위해 넥서스로 이름이 바뀌었다.
    소스 코드는 1993년에 공용 도메인으로 공개되었기 때문에 자유 소프트웨어가 되었다.
  </p>
</body>
</html>
